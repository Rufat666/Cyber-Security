<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufat's HTML form</title>
    <link rel="stylesheet" href="https://cdn-icons-png.flaticon.com/512/732/732212.png">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
           <h1>Login</h1>
           <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
           </div> 
           <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
           </div> 
          <div class="remember-forgot">
<label for=""><input type="checkbox" name="" id="">Remember me</label>
<a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>Don't have an acoount? <a href="#">Register</a></p>
          </div>
        </form>
    </div>
</body>
</html>
